<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Circle</title>
</head>

<body>
    <canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;"></canvas>
    <script>
        function Circle(x, y, radius) {
            this.x = x;
            this.y = y;
            this.radius = radius;
        }

        function getRandomHex() {
            return Math.floor(Math.random() * 255);
        }//lấy 1 số màu bất kỳ trong bảng màu rgb
        
        function getRandomColors() {
            let red = getRandomHex();
            let green = getRandomHex();
            let blue = getRandomHex();
            return "RGB(" + red + "," + blue + "," + green +")";
        }

        function createCircle() {
            let canvas = document.getElementById("myCanvas");
            let ctx = canvas.getContext("2d");
            let radius = Math.floor(Math.random() * 80);
            let color = getRandomColors();
            let x = Math.random()*window.innerHeight;
            let y = Math.random()*window.innerWidth;
            let circle = new Circle(x, y, radius);
            ctx.beginPath();
            ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
            ctx.fillStyle = `${color}`;
            ctx.fill();
        }
        function createManyCircle() {
            for (let i = 0; i<100; i++){
                createCircle();
            }
        }
        createManyCircle();
    </script>
</body>

</html>
